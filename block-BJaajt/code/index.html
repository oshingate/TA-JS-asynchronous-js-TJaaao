<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <strong>GitHub Profile</strong>
    </header>
    <main>
      <section class="fir-sec">
        <div class="div">
          <input
            type="text"
            placeholder="search"
            name="search"
            class="search"
          />
          <div class="pro-img-div">
            <img class="felxi-img" src="./images.jpg" alt="as" />
          </div>
          <h1>Name</h1>
          <h3>@oshingate</h3>
          <div class="followers-div">
            <div class="row1 row flex">
              <div class="flex-20">Followers</div>
              <div class="flex-80">
                <img class="small-img small-img1" src="./images.jpg" alt="" />
                <img class="small-img small-img1" src="./images.jpg" alt="" />
                <img class="small-img small-img1" src="./images.jpg" alt="" />
                <img class="small-img small-img1" src="./images.jpg" alt="" />
                <img class="small-img small-img1" src="./images.jpg" alt="" />
              </div>
            </div>
            <div class="row1 row flex">
              <div class="flex-20">following</div>
              <div class="flex-80">
                <img class="small-img small-img2" src="./images.jpg" alt="" />
                <img class="small-img small-img2" src="./images.jpg" alt="" />
                <img class="small-img small-img2" src="./images.jpg" alt="" />
                <img class="small-img small-img2" src="./images.jpg" alt="" />
                <img class="small-img small-img2" src="./images.jpg" alt="" />
              </div>
            </div>
          </div>
        </div>
        <hr />
      </section>
      <section class="cat-sec">
        <div class="cat-main-div">
          <a class="btn" href="#">Click here</a>
          <div class="cat"></div>
        </div>
      </section>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
